<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3-탭메뉴콘텐츠만들기-투명도</title>
  <link rel="stylesheet" href="css/style3.css">
</head>
<body>
  
  <div class="tab-inner">
    <!-- 폼태그 중 라디오버튼을 이용한 클릭효과 -->
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">

    <div class="content slide1">
      <img src="image/slide-01.jpg" alt="">
    </div>
    <div class="content slide2">
      <img src="image/slide-02.jpg" alt="">
    </div>
    <div class="content slide3">
      <img src="image/slide-03.jpg" alt="">
    </div>

    <div class="btn">  <!-- 하단버튼 -->
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
  
</body>
</html>
