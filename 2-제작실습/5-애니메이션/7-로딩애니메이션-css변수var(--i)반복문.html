<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>7-로딩애니메이션-css변수var(--i)반복문</title>
  <link rel="stylesheet" href="css/style7.css">
</head>
<body>

  <div class="equalizer">
    <!-- 태그안에 style="" inline style 방식 -->
    <span style="--i:1"></span>  <!-- 변수 --i 에 1을 가지게 함 -->
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
  </div>

</body>
</html>
