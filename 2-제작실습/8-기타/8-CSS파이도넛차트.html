<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-CSS파이도넛차트</title>
  <link rel="stylesheet" href="css/style8.css">
</head>
<body>

  <figure>
    <h1>CSS Pie & Donut Chart</h1>
    <p>
      Top 5 popular Southeast Asian travel destinations loved by Koreans
    </p>
    <div class="chart">
      <div class="pie"></div>
      <div class="donut"></div>
    </div>
    <figcaption>
      <span>Bangkok</span>
      <span>Da Nang</span>
      <span>taipei</span>
      <span>cebu</span>
      <span>Hanoi</span>
    </figcaption>
  </figure>
  
</body>
</html>
