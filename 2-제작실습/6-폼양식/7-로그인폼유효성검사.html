<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>7-로그인폼유효성검사</title>
  <link rel="stylesheet" href="css/style7.css">
</head>
<body>

  <div class="login">
    <header>
      <img src="image/logo.png">
      <h2>Only CSS Validation Check</h2>
      <p>
        Is this your first time? <a href="#none">Membership here</a>
      </p>
    </header>
    <form>
      <div class="login-box">
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required minlength="6" maxlength="12">
        <p>The password must be 6 digits long.</p>
        <button type="submit">login</button>
      </div>
    </form>
  </div>
  
</body>
</html>

<!-- 
로그인폼에 쓰이는 가상클래스 & 유효성검사 가상클래스

::placeholder         입력요소에 미리 보이는 텍스트
:focus                입력요소를 클릭했을때 상태
:valid                입력요소가 유효한 상태
:invalid              입력요소가 유효하지 않은 상태
:not                  특정 선택자를 제외
:placeholder-shown    입력요소의 placeholder가 보여지고 있는 상태(최초의 상태)
-->
