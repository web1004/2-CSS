<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    .container {
			position: relative;
		}
		picture img {
			width: 100%;
		}
		picture.logo {
			position: absolute;
			top: 20px;
			right: 20px;
		}
  </style>
</head>
<body>

  <div class="container">
		<picture class="dance">
			<source srcset="image/dance03-mobile.jpg" media="(max-width: 768px)">
			<source srcset="image/dance02-tablet.jpg" media="(max-width: 1024px)">
			<img src="image/dance01-pc.jpg">
		</picture>
		<picture class="logo">
			<source srcset="image/logo03-mobile.png" media="(max-width: 768px)">
			<source srcset="image/logo02-tablet.png" media="(max-width: 1024px)">
			<img src="image/logo01-pc.png">
		</picture>
	</div>
  
</body>
</html>
